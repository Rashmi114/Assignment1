<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light " >
       
            
        
        <form class="container-fluid justify-content-start">
           <div class="containerBtn">
          <button class="btn btn-sm  btn-primary" type="button">Custom</button>
          <button class="btn btn-sm  btn-primary" type="button">Login </button>
          <button class="btn btn-sm  btn-primary" type="button">Signup</button>
          <button class="btn btn-sm  btn-primary" type="button">  User  </button>
        </div> 
          
        </form>
    
      </nav>
      <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Please enter your first name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Please enter your last name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter valid username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustomPassword" required>
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="1">Noida</option>
            <option value="2">Patna</option>
            <option value="3">Delhi</option>
            <option value="4">Mumbai</option>
            <option value="5">Jaipur</option>
            <option value="6">Goa</option>
            <option value="7">...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
    
    <div class="col-md-6">
    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label class="btn btn-light" for="btn-check" style="background-color: #e3f2fd;">Choose File</label>

    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label class="btn btn-light" for="btn-check" style="background-color: #e3f2fd;">Browse</label>
    </div>
<div class="col-md-6">
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
</div>
        <div class="col-12" id="button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
