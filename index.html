<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" href="style.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    <form id="myForm"  class="row g-3 needs-validation" novalidate >
      <div class="col-md-12" id="navButton">
        <input type="button" class="btn-check" id="btn1-check" autocomplete="off">
        <label class="btn btn-sm  btn-primary" for="btn-check" >Custom</label>
    
        <input type="button" class="btn-check" id="btn2-check" autocomplete="off">
        <label class="btn btn-sm  btn-primary" for="btn-check" >Login</label>
        
          <input type="button" class="btn-check" id="btn1-check" autocomplete="off">
          <label class="btn btn-sm  btn-primary" for="btn-check">Signup</label>
      
          <input type="button" class="btn-check" id="btn2-check" autocomplete="off">
          <label class="btn btn-sm  btn-primary" for="btn-check" >User</label>
          </div>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" name="firstName" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Please enter your first name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" name="lastName" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Please enter your last name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            
            <input type="email" name="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter valid username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="currentCustom03" class="form-label">Password</label>
            <input type="current-password" name="password" class="form-control" id="validationCustomPassword" required>
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">State</label>
          <select name="state" class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="1">Uttar Pradesh</option>
            <option value="2">Bihar</option>
            <option value="3">Madhya Pradesh</option>
            <option value="4">Maharashtra</option>
            <option value="5">Rajasthan</option>
            <option value="6">Goa</option>
            <option value="7">Gujarat</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
    
    <div class="col-md-3">
    
    <input type="file" name="Choose" class="form-control" id="fileattachment" style="background-color: #e3f2fd;" required>
  </div>
  <div class="col-md-3">
    <input type="button" class="btn-check" id="btn2-check" autocomplete="off">
    <label class="btn btn-primary" for="btn-check">Browse</label>
    </div>
<div class="col-md-6">
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="validationCustom05">Male</label>
    
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="validationCustom06">Female</label>
    
  </div>
  <div class="invalid-feedback">
    Please select your gender.
  </div>
</div>
        <div class="col-12" id="button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

    -->
  </body>
</html>
